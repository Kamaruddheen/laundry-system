{% load static %}

<div aria-live="polite" aria-atomic="true" style="position: relative; z-index:1800">
    {% for message in messages %}
    <div class="toast mr-mx-3 mt-mx-3" style="position: absolute; top: 0; right: 0;" data-delay="1500"
        id="{{ forloop.counter0 }}">
        <div class="toast-header bg_orange_1 brown">
            <img src="{% static 'images/logo.png' %}" width="35" class="rounded-circle mr-2" alt="Horbax">
            <strong class="mr-auto">Notification</strong>
            <small>Just Now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg_light_orange_1">
            <h5 class="{{ message.tags }} brown">{{ message }}</h5>
        </div>
    </div>
    {% endfor %}
</div>

<script type="text/javascript">
    $(document).ready(function () {
        {% for message in messages %}
        $('#{{ forloop.counter0 }}').toast('show');
        {% endfor %}
    });
</script>
